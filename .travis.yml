language: ruby
sudo: false

cache:
  bundler: true
  directories:
    - /tmp/cache/unicode_conformance
    - /tmp/beanstalkd-1.10

services:
  - memcached
  - redis
  - rabbitmq

bundler_args: --without test --jobs 3 --retry 3
#FIXME: Remove bundler uninstall on Travis when https://github.com/bundler/bundler/issues/4493 is fixed.
before_install:
  - rvm @global do gem uninstall bundler --all --ignore-dependencies --executables
  - rvm @global do gem install bundler -v '1.11.2'
  - bundle --version
  - "rm ${BUNDLE_GEMFILE}.lock"

before_script:
  - bundle update

script: 'ci/travis.rb'


rvm:
  - 2.3.1
  - ruby-head

env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake

before_script:
  - cp config/database.travis.yml config/database.yml
  - mysql -e 'create database strano_test'
  - psql -c 'create database strano_test' -U postgres


# config/database.travis.yml
sqlite: &sqlite
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  password:
  database: strano_<%= Rails.env %>

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  database: strano_<%= Rails.env %>
  min_messages: ERROR

development:
  <<: *defaults

test:
  <<: *sqlite

production:
  <<: *defaults